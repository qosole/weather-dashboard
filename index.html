<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingCity" placeholder="Search for a city">
                <label for="floatingCity">Search for a city</label>
                <button type="button" class="btn btn-primary" id="search-btn">Search</button>
              </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="history-1">Search history</li>
        </ul>
      </div>

      <div class="card current-weather" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">City Name</h2>
          <p class="card-text">Weather data</p>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
